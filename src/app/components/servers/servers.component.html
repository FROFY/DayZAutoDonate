<div class="font-medium text-lg">
  <div class=" bg-white rounded-lg shadow text-center">Наши сервера</div>

  <div class="p-3 mt-2 bg-white rounded-lg shadow space-y-3">
    <div *ngFor="let server of servers" class="mt-2" pTooltip="Онлайн: {{ server.online }}" tooltipPosition="bottom">
      <div class="mb-1">{{ server.title }}</div>
      <p-progressBar [value]="server.online" showValue="false" />
    </div>
  </div>

</div>
